<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SegaraGarage</title>
    <link rel="shortcut icon" href="Stock-image/SegaraArt Gold.png" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="content.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <img
          class="logo-segaraart"
          src="Stock-image/SegaraArt Gold.svg"
          alt="Gambar svg"
        />
      </div>
      <div class="header-right">
        <div class="header-menu">
          Berlangganan
          <div class="underline"></div>
        </div>
        <div class="header-menu">
          Promo
          <div class="underline"></div>
        </div>
        <div class="header-menu">
          Kontak
          <div class="underline"></div>
        </div>
        <div class="header-menu">
          Tentang kami
          <div class="underline"></div>
        </div>
      </div>
    </header>

    <main>
      <div class="leftside-main">
        <p class="promosi-teks">Butuh tempat parkir mobil yang aman?</p>
        <p class="deskripsi-singkat">
          <b>SegaraGarage</b> hadir untuk menjawab kebutuhan Anda akan garasi
          pribadi yang nyaman, murah, dan terpercaya.
        </p>
        <button class="sewa-button">Sewa Garasi Sekarang!</button>
      </div>
      <div class="rightside-main">
        <div class="car">
          <img class="car" src="Stock-image/car.svg" alt="Gambar svg" />
        </div>
        <div class="car-shadow">
          <img
            class="car-shadow"
            src="Stock-image/car-shadow.svg"
            alt="Gambar svg"
          />
        </div>
      </div>
    </main>
  </body>
</html>
