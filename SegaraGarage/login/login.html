  <head>

    <div class="view-box">

                name=""

                id=""

            </div>
            <div class="input-box">

                class="input-data"

                name=""

            </div>
            <div class="input-box">
              <input
                class="input-data"
                type="text"
                name=""
                placeholder="Kata sandi"
                id=""
              />
              <div></div>
            </div>
            <button class="tombol-mulai" id="gass">Registrasi</button>

        </div>
        <div class="right" id="right">
          <div class="bertanya">
            <p class="sapa">Hello!</p>

            <button onclick="ganti_login()">Login</button>

        </div>
      </div>

              <input

                id=""
              />
              <div></div>
            </div>
            <div class="input-box">
              <input
                class="input-data"
                type="text"
                name=""
                placeholder="Kata sandi"
                id=""
              />
              <div></div>
            </div>
